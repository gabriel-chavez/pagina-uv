services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs_app
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
 
    command: npm run start -- -H 0.0.0.0
    networks:
      - portalweb  # Agregarlo expl√≠citamente a la red portalweb

networks:
  portalweb:
    external: true  # Usa la red existente
